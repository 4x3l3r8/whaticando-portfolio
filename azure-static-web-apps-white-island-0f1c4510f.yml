name: Azure Static Web Apps CI/CD

pr:
  branches:
    include:
      - main
trigger:
  branches:
    include:
      - main

jobs:
  - job: build_and_deploy_job
    displayName: Build and Deploy Job
    condition: or(eq(variables['Build.Reason'], 'Manual'),or(eq(variables['Build.Reason'], 'PullRequest'),eq(variables['Build.Reason'], 'IndividualCI')))
    pool:
      vmImage: ubuntu-latest
    variables:
      - group: Azure-Static-Web-Apps-white-island-0f1c4510f-variable-group
    steps:
      - checkout: self
        submodules: true
      - task: NodeTool@0
        inputs:
          versionSpec: "18.x"
        displayName: "Install Node.js"

        # âœ… Install dependencies and build the app with environment variables
      - script: |
          npm ci
          npm run build
        displayName: "Build App"
        env:
          DATABASE_URL: $(DATABASE_URL)
          NEXTAUTH_SECRET: $(NEXTAUTH_SECRET)
          NEXTAUTH_URL: $(NEXTAUTH_URL)
          DISCORD_CLIENT_ID: $(DISCORD_CLIENT_ID)
          DISCORD_CLIENT_SECRET: $(DISCORD_CLIENT_SECRET)
          GITHUB_CLIENT_ID: $(GITHUB_CLIENT_ID)
          GITHUB_CLIENT_SECRET: $(GITHUB_CLIENT_SECRET)
          LINKEDIN_CLIENT_ID: $(LINKEDIN_CLIENT_ID)
          LINKEDIN_CLIENT_SECRET: $(LINKEDIN_CLIENT_SECRET)
          NEXT_PUBLIC_VALUE: $(NEXT_PUBLIC_VALUE)
          NEXT_PUBLIC_KEY: $(NEXT_PUBLIC_KEY)

      - task: AzureStaticWebApp@0
        inputs:
          azure_static_web_apps_api_token: $(AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_ISLAND_0F1C4510F)
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: ".next" # Built app content directory - optional
###### End of Repository/Build Configurations ######

